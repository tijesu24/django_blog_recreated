{% extends "base.html" %}
{% block title %}Login Here{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 card mb-4  mt-3 top">
            <div class="card-body">
                <form method="post" class="from-group">
                    {% csrf_token %}
                    {% crispy form %}
                    <p>
                        <a href="{% url 'password_reset' %}"><i>Forgot Password?</i></a>
                    </p>
                    <p>
                        Don't have an account? Create one <a href="/register">here</a>
                    </p>
                    <!-- <button type="submit" class="btn btn-success">Login</button> -->
                </form>
            </div>
        </div>
    </div>
{% endblock %}
